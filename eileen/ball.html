<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>響應式炫光彈跳球</title>
    <style>
        :root {
            --game-size: min(90vw, 90vh);
        }

        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
            color: white;
            touch-action: none;
        }

        #gameHeader {
            text-align: center;
            margin: 20px 0;
        }

        #gameHeader h1 {
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
            margin: 0;
            font-size: min(8vw, 36px);
        }

        #gameContainer {
            position: relative;
            width: var(--game-size);
            height: var(--game-size);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
            background: linear-gradient(45deg, #0f3460, #1a1a2e);
        }

        #gameArea {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #ball {
            width: 3%;
            height: 3%;
            background: radial-gradient(circle at 30% 30%, #ff6b6b, #ff0000);
            border-radius: 50%;
            position: absolute;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
            transition: transform 0.1s;
        }

        #platform {
            width: 15%;
            height: 3%;
            background: linear-gradient(90deg, #00ff88, #00ccff);
            border-radius: 10px;
            position: absolute;
            bottom: 5%;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
            transition: transform 0.2s;
        }

        #scoreBoard {
            position: absolute;
            top: 3%;
            left: 5%;
            font-size: min(5vw, 24px);
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
            background: rgba(0, 0, 0, 0.5);
            padding: 1% 3%;
            border-radius: 10px;
        }

        #gameOver {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 5% 8%;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.3);
            width: 80%;
            max-width: 300px;
        }

        .restartBtn {
            background: linear-gradient(90deg, #00ff88, #00ccff);
            border: none;
            padding: 10px 25px;
            border-radius: 25px;
            color: #1a1a2e;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.2s;
            font-size: min(4vw, 16px);
        }

        .touch-control {
            position: fixed;
            bottom: 10%;
            width: 40%;
            height: 15%;
            opacity: 0.3;
            transition: opacity 0.3s;
        }

        #leftTouch {
            left: 5%;
        }

        #rightTouch {
            right: 5%;
        }

        @media (hover: hover) {
            .touch-control {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="gameHeader">
        <h1>✨ 炫光彈跳球 ✨</h1>
    </div>
    <div id="gameContainer">
        <div id="scoreBoard">得分: 0</div>
        <div id="gameArea">
            <div id="ball"></div>
            <div id="platform"></div>
        </div>
        <div id="gameOver">
            <h2 style="color: #ff6b6b; font-size: min(6vw, 24px);">遊戲結束！</h2>
            <p style="font-size: min(5vw, 18px);">最終得分: <span id="finalScore">0</span></p>
            <button class="restartBtn">再玩一次</button>
        </div>
    </div>
    <div class="touch-control" id="leftTouch"></div>
    <div class="touch-control" id="rightTouch"></div>

    <script>
        let gameWidth, gameHeight;
        let ballSize, platformWidth, platformHeight;
        let ballX, ballY, platformX;
        let ballSpeedX, ballSpeedY;
        let score = 0;
        let gameRunning = true;

        const ball = document.getElementById('ball');
        const platform = document.getElementById('platform');
        const scoreBoard = document.getElementById('scoreBoard');
        const gameOverScreen = document.getElementById('gameOver');
        const finalScore = document.getElementById('finalScore');

        // 初始化遊戲尺寸
        function initGameSize() {
            const container = document.getElementById('gameContainer');
            gameWidth = container.offsetWidth;
            gameHeight = container.offsetHeight;
            
            ballSize = gameWidth * 0.03;
            platformWidth = gameWidth * 0.15;
            platformHeight = gameHeight * 0.03;
            
            ball.style.width = ballSize + 'px';
            ball.style.height = ballSize + 'px';
            platform.style.width = platformWidth + 'px';
            platform.style.height = platformHeight + 'px';
        }

        // 初始化位置
        function initPositions() {
            ballX = gameWidth / 2;
            ballY = gameHeight / 2;
            platformX = (gameWidth - platformWidth) / 2;
            
            ball.style.left = ballX + 'px';
            ball.style.top = ballY + 'px';
            platform.style.left = platformX + 'px';
        }

        // 控制平台移動
        function movePlatform(direction) {
            if (!gameRunning) return;
            
            const moveAmount = gameWidth * 0.05;
            platformX = direction === 'left' 
                ? Math.max(0, platformX - moveAmount)
                : Math.min(gameWidth - platformWidth, platformX + moveAmount);
            
            platform.style.left = platformX + 'px';
            platform.style.transform = `scaleX(0.9)`;
            setTimeout(() => platform.style.transform = `scaleX(1)`, 100);
        }

        // 觸控事件處理
        document.getElementById('leftTouch').addEventListener('touchstart', () => movePlatform('left'));
        document.getElementById('rightTouch').addEventListener('touchstart', () => movePlatform('right'));
        
        // 鍵盤事件處理
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') movePlatform('left');
            if (e.key === 'ArrowRight') movePlatform('right');
        });

        // 遊戲邏輯更新
        function updateGame() {
            if (!gameRunning) return;

            ballX += ballSpeedX;
            ballY += ballSpeedY;

            // 邊界碰撞
            if (ballX <= 0 || ballX >= gameWidth - ballSize) {
                ballSpeedX *= -1;
                createCollisionEffect();
            }
            if (ballY <= 0) {
                ballSpeedY *= -1;
                createCollisionEffect();
            }

            // 平台碰撞檢測
            if (ballY >= gameHeight - platformHeight * 3 - ballSize &&
                ballX + ballSize >= platformX &&
                ballX <= platformX + platformWidth) {
                
                ballSpeedY *= -1;
                score++;
                scoreBoard.textContent = `得分: ${score}`;
                ballSpeedX *= 1.05;
                ballSpeedY *= 1.05;
                createCollisionEffect();
            }

            // 遊戲結束判斷
            if (ballY >= gameHeight - ballSize) {
                gameRunning = false;
                finalScore.textContent = score;
                gameOverScreen.style.display = 'block';
                return;
            }

            // 更新位置
            ball.style.left = ballX + 'px';
            ball.style.top = ballY + 'px';
            requestAnimationFrame(updateGame);
        }

        // 重啟遊戲
        function resetGame() {
            gameRunning = true;
            score = 0;
            ballSpeedX = gameWidth * 0.006;
            ballSpeedY = -gameHeight * 0.006;
            gameOverScreen.style.display = 'none';
            scoreBoard.textContent = '得分: 0';
            initPositions();
            updateGame();
        }

        // 初始化
        function init() {
            initGameSize();
            initPositions();
            ballSpeedX = gameWidth * 0.006;
            ballSpeedY = -gameHeight * 0.006;
            window.addEventListener('resize', () => {
                initGameSize();
                initPositions();
            });
        }

        // 啟動遊戲
        init();
        updateGame();
    </script>
</body>
</html>
