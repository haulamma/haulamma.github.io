<!DOCTYPE html>
<html>
<head>
    <title>炫光彈跳球</title>
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
            color: white;
        }

        #gameHeader {
            text-align: center;
            margin: 20px 0;
        }

        #gameHeader h1 {
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
            margin: 0;
        }

        #gameContainer {
            position: relative;
            width: 600px;
            height: 600px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
            background: linear-gradient(45deg, #0f3460, #1a1a2e);
        }

        #gameArea {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #ball {
            width: 25px;
            height: 25px;
            background: radial-gradient(circle at 30% 30%, #ff6b6b, #ff0000);
            border-radius: 50%;
            position: absolute;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
            transition: transform 0.1s;
        }

        #platform {
            width: 100px;
            height: 20px;
            background: linear-gradient(90deg, #00ff88, #00ccff);
            border-radius: 10px;
            position: absolute;
            bottom: 30px;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
            transition: transform 0.2s;
        }

        #scoreBoard {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
        }

        #gameOver {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px 50px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.3);
        }

        .restartBtn {
            background: linear-gradient(90deg, #00ff88, #00ccff);
            border: none;
            padding: 10px 25px;
            border-radius: 25px;
            color: #1a1a2e;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.2s;
        }

        .restartBtn:hover {
            transform: scale(1.1);
        }

        .particle {
            position: absolute;
            pointer-events: none;
            background: radial-gradient(circle, #00ff88 20%, transparent 100%);
            border-radius: 50%;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div id="gameHeader">
        <h1>✨ 炫光彈跳球 ✨</h1>
    </div>
    <div id="gameContainer">
        <div id="scoreBoard">得分: 0</div>
        <div id="gameArea">
            <div id="ball"></div>
            <div id="platform"></div>
        </div>
        <div id="gameOver">
            <h2 style="color: #ff6b6b">遊戲結束！</h2>
            <p>最終得分: <span id="finalScore">0</span></p>
            <button class="restartBtn">再玩一次</button>
        </div>
    </div>

    <script>
        const ball = document.getElementById('ball');
        const platform = document.getElementById('platform');
        const scoreBoard = document.getElementById('scoreBoard');
        const gameOverScreen = document.getElementById('gameOver');
        const finalScore = document.getElementById('finalScore');

        let ballX = 300;
        let ballY = 300;
        let ballSpeedX = 4;
        let ballSpeedY = -4;
        let platformX = 250;
        let score = 0;
        let gameRunning = true;

        // 初始化
        function init() {
            ball.style.left = ballX + 'px';
            ball.style.top = ballY + 'px';
            platform.style.left = platformX + 'px';
        }

        // 平台控制
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;

            switch(e.key) {
                case 'ArrowLeft':
                    platformX = Math.max(0, platformX - 25);
                    break;
                case 'ArrowRight':
                    platformX = Math.min(500, platformX + 25);
                    break;
            }
            platform.style.left = platformX + 'px';
            platform.style.transform = `scaleX(0.9)`;
            setTimeout(() => platform.style.transform = `scaleX(1)`, 100);
        });

        // 碰撞特效
        function createParticles(x, y) {
            for (let i = 0; i < 5; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.width = Math.random() * 10 + 5 + 'px';
                particle.style.height = particle.style.width;
                
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 5 + 2;
                particle.style.transform = `translate(${Math.cos(angle) * velocity}px, ${Math.sin(angle) * velocity}px)`;
                
                gameArea.appendChild(particle);
                setTimeout(() => particle.remove(), 500);
            }
        }

        // 遊戲邏輯
        function updateGame() {
            if (!gameRunning) return;

            // 更新位置
            ballX += ballSpeedX;
            ballY += ballSpeedY;

            // 邊界碰撞
            if (ballX <= 0 || ballX >= 575) {
                ballSpeedX *= -1;
                ball.style.transform = 'scale(1.2)';
                createParticles(ballX, ballY);
                setTimeout(() => ball.style.transform = 'scale(1)', 100);
            }
            if (ballY <= 0) {
                ballSpeedY *= -1;
                ball.style.transform = 'scale(1.2)';
                createParticles(ballX, ballY);
                setTimeout(() => ball.style.transform = 'scale(1)', 100);
            }

            // 平台碰撞
            if (ballY >= 550 && 
                ballX + 25 >= platformX && 
                ballX <= platformX + 100) {
                ballSpeedY *= -1;
                score++;
                scoreBoard.textContent = `得分: ${score}`;
                scoreBoard.style.animation = 'pulse 0.3s';
                setTimeout(() => scoreBoard.style.animation = '', 300);
                
                ballSpeedX *= 1.05;
                ballSpeedY *= 1.05;
                createParticles(ballX, ballY);
            }

            // 遊戲結束
            if (ballY >= 575) {
                gameRunning = false;
                finalScore.textContent = score;
                gameOverScreen.style.display = 'block';
                return;
            }

            // 更新顯示
            ball.style.left = ballX + 'px';
            ball.style.top = ballY + 'px';
            requestAnimationFrame(updateGame);
        }

        // 重啟遊戲
        function resetGame() {
            ballX = 300;
            ballY = 300;
            ballSpeedX = 4;
            ballSpeedY = -4;
            platformX = 250;
            score = 0;
            gameRunning = true;
            gameOverScreen.style.display = 'none';
            scoreBoard.textContent = '得分: 0';
            init();
            updateGame();
        }

        // 事件監聽
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !gameRunning) {
                resetGame();
            }
        });

        document.querySelector('.restartBtn').addEventListener('click', resetGame);

        // 啟動遊戲
        init();
        updateGame();
    </script>
</body>
</html>
