<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星星記錄 - Starry</title>
    <style>
        :root {
            --primary-blue: #E3F2FD;
            --secondary-blue: #B3E5FC;
            --accent-blue: #81D4FA;
            --text-blue: #0277BD;
            --hover-blue: #4FC3F7;
        }

        * {
            box-sizing: border-box;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-blue) 120%);
            min-height: 100vh;
        }

        /* 歷史頁面容器 */
        .history-container {
            width: 90%;
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 15px;
            box-shadow: 0 4px 12px rgba(179, 229, 252, 0.2);
        }

        /* 響應式表格 */
        .history-table {
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            margin-top: 20px;
        }

        table {
            min-width: 600px;
            border-collapse: collapse;
        }

        .history-table th,
        .history-table td {
            padding: 12px;
            border-bottom: 2px solid var(--secondary-blue);
            text-align: left;
            font-size: calc(13px + 0.3vmin);
        }

        .history-table tr:hover {
            background: var(--primary-blue);
        }

        /* 返回按鈕 */
        .back-btn {
            display: inline-block;
            padding: 12px 25px;
            background: var(--accent-blue);
            color: white;
            border-radius: 30px;
            text-decoration: none;
            margin-bottom: 20px;
            transition: all 0.3s;
            font-size: calc(14px + 0.5vmin);
        }

        .back-btn:hover {
            transform: translateY(-2px);
            background: var(--hover-blue);
        }

        /* 標題樣式 */
        h1 {
            text-align: center;
            color: var(--text-blue);
            margin: 20px 0;
            font-size: calc(24px + 1vw);
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
        }

        /* 響應式設計調整 */
        @media (max-width: 768px) {
            .history-container {
                margin: 15px auto;
                padding: 15px;
            }

            h1 {
                font-size: calc(22px + 1vmin);
                margin: 15px 0;
            }

            .back-btn {
                width: 100%;
                text-align: center;
                padding: 12px 20px;
            }

            .history-table th,
            .history-table td {
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .history-container {
                width: 95%;
                padding: 10px;
            }

            body {
                padding: 10px;
            }

            .history-table th,
            .history-table td {
                font-size: calc(12px + 0.3vmin);
                padding: 8px;
            }

            .back-btn {
                font-size: calc(13px + 0.5vmin);
            }
        }

        /* 動畫效果 */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }

        .back-btn {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>

<body>
    <div class="history-container">
        <h1>🌟 星星兌換記錄 - Starry</h1>
        <a href="index.html" class="back-btn">🏠 返回首頁</a>

        <div class="history-table">
            <table>
                <tr>
                    <th>📅 日期</th>
                    <th>📝 事由</th>
                    <th>⭐ 星星變化</th>
                </tr>
                <tr>
                    <td>2024-03-15</td>
                    <td>中文默書 (93分)</td>
                    <td>+1.5 ⭐</td>
                </tr>
                
            </table>
        </div>
    </div>
</body>

</html>
