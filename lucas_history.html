<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <style>
        :root {
            --primary-blue: #E3F2FD;
            --secondary-blue: #B3E5FC;
            --accent-blue: #81D4FA;
            --text-blue: #0277BD;
            --hover-blue: #4FC3F7;
        }

        * {
            box-sizing: border-box;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-blue) 120%);
            min-height: 100vh;
        }

        /* ÂéÜÂè≤È°µÈù¢Ê†∑Âºè */
        .history-container {
            max-width: 800px;
            margin: 80px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .history-table th,
        .history-table td {
            padding: 15px;
            border-bottom: 2px solid var(--secondary-blue);
            text-align: left;
        }

        .history-table tr:hover {
            background: var(--primary-blue);
        }

        .back-btn {
            display: inline-block;
            padding: 12px 25px;
            background: var(--accent-blue);
            color: white;
            border-radius: 30px;
            text-decoration: none;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            background: var(--hover-blue);
        }

        .login-container {
            width: 90vw;
            max-width: 500px;
            min-width: 300px;
            margin: 5vh auto;
            padding: 25px;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(179, 229, 252, 0.3);
            border: 2px solid var(--accent-blue);
        }

        .category-filter {
            display: flex;
            gap: 10px;
            padding: 15px 5%;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .category-btn {
            padding: 12px 25px;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid var(--accent-blue);
            color: var(--text-blue);
            cursor: pointer;
            transition: all 0.3s;
            font-size: calc(14px + 0.5vmin);
        }

        .category-btn.active {
            background: var(--accent-blue);
            color: white;
            transform: scale(1.05);
        }

        .category-btn:hover {
            background: var(--hover-blue);
            color: white;
        }

        .prize-grid {
            display: grid;
            gap: 20px;
            padding: 20px;
        }

        .prize-card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s;
            border: 2px solid var(--accent-blue);
            box-shadow: 0 4px 12px rgba(179, 229, 252, 0.2);
        }

        .prize-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(179, 229, 252, 0.3);
        }

        .prize-image {
            width: 20vmin;
            height: 20vmin;
            max-width: 150px;
            max-height: 150px;
            object-fit: cover;
            border-radius: 25%;
            margin: 0 auto 15px;
            border: 3px solid var(--secondary-blue);
            cursor: pointer;
            transition: transform 0.3s;
        }

        .prize-image:hover {
            transform: scale(1.05);
        }

        .points {
            color: var(--text-blue);
            font-size: calc(18px + 0.5vmin);
            font-weight: bold;
            margin: 10px 0;
        }

        input {
            width: 100%;
            padding: 3vmin;
            margin: 10px 0;
            border: 2px solid var(--accent-blue);
            border-radius: 25px;
            font-size: calc(14px + 0.5vmin);
            background: rgba(255, 255, 255, 0.9);
        }

        button {
            background: var(--accent-blue);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: calc(16px + 0.5vmin);
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            border: 2px solid var(--hover-blue);
        }

        button:hover {
            background: var(--hover-blue);
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        .stock {
            color: var(--text-blue);
            font-size: calc(12px + 0.5vmin);
            opacity: 0.8;
        }

        .header {
            text-align: center;
            color: var(--text-blue);
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
            margin: 20px 0;
            font-size: calc(24px + 1vw);
        }

        .points-display {
            text-align: center;
            color: var(--text-blue);
            margin: 20px auto;
            padding: 15px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            max-width: 400px;
            border: 3px dashed var(--accent-blue);
            animation: float 3s ease-in-out infinite;
            font-size: calc(16px + 0.5vw);
        }

        .image-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 999;
            justify-content: center;
            align-items: center;
        }

        .image-modal.active {
            display: flex;
            animation: fadeIn 0.3s;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            background: white;
            padding: 20px;
            border-radius: 15px;
        }

        .modal-image {
            max-width: 80vw;
            max-height: 80vh;
            border-radius: 10px;
            border: 3px solid var(--accent-blue);
        }

        .close-btn {
            position: absolute;
            top: -15px;
            right: -15px;
            width: 40px;
            height: 40px;
            background: var(--accent-blue);
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
        }

        .close-btn:hover {
            transform: rotate(90deg) scale(1.1);
            background: var(--hover-blue);
        }

        /* Â™íÈ´îÊü•Ë©¢ */
        @media (orientation: landscape) {
            .prize-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }

            .header::after {
                display: block;
                font-size: 0.8em;
                animation: rotateHint 2s infinite;
            }
        }

        @media (orientation: portrait) {
            .prize-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }

        @media (max-width: 600px) {
            .prize-card {
                width: 100%;
            }

            .login-container {
                margin: 20px auto;
            }

            .modal-image {
                max-width: 95vw;
                max-height: 95vh;
            }

            .category-btn {
                padding: 10px 20px;
            }
        }

        /* ÂãïÁï´ */
        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes rotateHint {
            50% {
                transform: rotate(5deg);
            }
        }
    </style>

    <link rel="stylesheet" href="style.css">
</head>
